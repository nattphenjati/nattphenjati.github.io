    $(document).ready(function(){
        $("#married-status").change(function(){
            $(this).find("option:selected").each(function(){
                var optionValue = $(this).attr("value");
                if(optionValue){
                    $(".box-option").not("." + optionValue).hide();
                    $("." + optionValue).show();
                } else{
                    $(".box-option").hide();
                }

        }).change();
